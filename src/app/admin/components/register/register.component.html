<div class="content register">
    <div class="cont-form">
            <img src="../../../../assets/img/logo.jpg" alt="">
        <div class="alert alert-success" *ngIf="status == 'success'">

            Registro completo, <a [routerLink] = "['/admin']">Ingresa aqu√≠</a>

        </div>
        <div class="alert alert-success" *ngIf="status == 'error'">
                no se ha podido completar el registro
    
            </div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required />
                <span *ngIf="!nombre.valid && nombre.touched">
                    El nombre es obligatorio
                </span>
            </div>

            <div class="form-group">
                <label for="">Apellido</label>
                <input type="text"  class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="user.apellido" required />
                <span *ngIf="!apellido.valid && apellido.touched">
                    El Apellido es obligatorio
                </span>
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="email"  class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required />
                <span *ngIf="!email.valid && email.touched">
                    El email es obligatorio
                </span>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password"  class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" required />
                <span *ngIf="!password.valid && password.touched">
                    El password es obligatorio
                </span>
            </div>

            <div class="form-group">
                <label for="">Telefono</label>
                <input type="text"  class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="user.telefono" required />
                <span *ngIf="!telefono.valid && telefono.touched">
                    El telefono es obligatorio
                </span>
            </div>

            <input type="submit"  class="form-control" value="{{title}}" [disabled]="!registerForm.form.valid">
        </form>
    </div>
</div>
