<div class="content add-hotel">
        <div class="cont-form">
    <form #addHotelForm="ngForm" (ngSubmit)="onSubmit(addHotelForm)">
            <div class="alert alert-success" *ngIf="status == 'success'">
    
                    Registro completo, <a [routerLink] = "['/login']">Ingresa aquí</a>
        
                </div>
                <div class="alert alert-success" *ngIf="status == 'error'">
                        no se ha podido completar el registro
            
                    </div>
            <div class="row">
                <div class="col-md-12">
                        <div class="form-group">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="hotel.nombre" required />
                                <span *ngIf="!nombre.valid && nombre.touched">
                                    El nombre es obligatorio
                                </span>
                        </div>
                        <div class="form-group">
                                <label for="">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="hotel.telefono" required />
                                <span *ngIf="!telefono.valid && telefono.touched">
                                    El nombre es obligatorio
                                </span>
                        </div>
                        <div class="form-group">
                                <label for="">Direccion</label>
                                <input type="text" class="form-control" name="direccion" #direccion="ngModel" [(ngModel)]="hotel.direccion" required />
                                <span *ngIf="!direccion.valid && direccion.touched">
                                    El direccion es obligatorio
                                </span>
                        </div>
                        <div class="form-group">
                                <label for="">Descripción</label>
                               <textarea name="descripcion" #descripcion="ngModel" [(ngModel)]="hotel.descripcion" class="form-control" id="" cols="30" rows="10"></textarea>
                                <span *ngIf="!descripcion.valid && descripcion.touched">
                                    La descripcion es obligatorio
                                </span>
                        </div>
                </div>
              
            </div>
           
                <input type="submit"  class="form-control" value="{{title}}" [disabled]="!addHotelForm.form.valid">
            </form>
        </div>
    </div>
